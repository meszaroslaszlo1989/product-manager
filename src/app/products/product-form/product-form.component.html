<h2>
    <span *ngIf="!existingProduct">Új termék hozzáadása</span>
    <span *ngIf="existingProduct?.id">Termék szerkesztése</span>
</h2>

<form [formGroup]="formGroup" (ngSubmit)="save()" class="form-container">
    <mat-form-field appearance="outline" class="full-widt">
        <mat-label>Termék neve</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="hasError('name','required')">
            A név megoldása kötelező
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-widt">
        <mat-label>Ár (HUF)</mat-label>
        <input matInput type="number" formControlName="price" />
        <mat-error *ngIf="hasError('price','required')">
            Az ár megoldása kötelező
        </mat-error>
        <mat-error *ngIf="hasError('price','min')">
            Az árnak legalább 1-nek kell lennie
        </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="formGroup.invalid">
        Mentés
    </button>

</form>
