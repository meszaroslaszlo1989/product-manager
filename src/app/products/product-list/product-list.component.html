<h2>
    Termékek
</h2>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Név -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Név</th>
        <td mat-cell *matCellDef="let product">{{product.name}}</td>
    </ng-container>
    <!-- Ár -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ár</th>
        <td mat-cell *matCellDef="let product">{{product.price}}</td>
    </ng-container>
    <!-- Művelet -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Műveletek</th>
        <td mat-cell *matCellDef="let product">
            <!-- Szerkesztés -->
            <a [routerLink]="['/edit', product.id]">
                <button mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </a>
            <!-- Törlés -->
            <button mat-icon-button color="warn" (click)="delete(product.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Sorok -->
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
<button mat-raised-button color="primary" [routerLink]="['/add']">Új</button>
